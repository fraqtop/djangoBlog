{% extends 'layout.html' %}


{% block lg %}
<div class="col-md-offset-4 col-md-3">
<form action="." method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <div class="form-group">
        <p style="color: #b92c28">{{ error }}</p>
        <input type="submit" class="btn btn-warning" value="Sign in">
    </div>
</form>
</div>
{% endblock %}
