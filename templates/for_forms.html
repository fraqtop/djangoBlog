{% extends 'layout.html' %}


{% block lg %}
<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <div class="form-group">
        <p style="color: #b92c28">{{ error }}</p>
        <input type="submit" class="btn btn-warning" value="Go">
    </div>
</form>
{% endblock %}
